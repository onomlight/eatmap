            <div class="slide">

                        .fst-slide{

                            margin-left: 500px;
                            left: 255px;
                            border: 1px solid gray;
                        }
                        .sst-slide{
                            width: 956px;
                            position: relative;
                            left: 0px;
                            top: 0px;
                            z-index: 9;
                            opacity: 1;
                            display: block;
                        }
                    </style>
                    <!-- 2번 슬라이드   -->
                    <div class="sst-slide" data-index="0" style="opacity: 1; width: 800px;">
                        <div class="t-slide" style="width: 260px; position: relative; left: 0px; top: 0px; z-index: 9; opacity: 1 ;">
                            <div>
                                <div class="item" style="width: 100%; display: inline-block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tst-slide" data-index="1" aria-hidden="true" style="width: 260px; position: relative; left: -260px; top: 0px; z-index: 8; opacity: 0; transition: opcity 500ms ease 0s; " tabindex="-1">
                        <div class="t-slide" style="width: 260px; position: relative; left: 0px; top: 0px; z-index: 9; opacity: 1 ;">
                            <div>
                                <div class="item" style="width: 100%; display: inline-block;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="fst-slide" data-index="2" style="opacity: 1; width: 800px;">

                        <span class="count">

                            "/3"

                        <button type="button" class="next">

                            </button>
                        <div class="ctrl_area">
                            <button type="button" class="pause" style="display: none;">

                            </button>
                            <button type="button" class="play active" >
                                <span class="sp_main">재생</span>
                            </button>
